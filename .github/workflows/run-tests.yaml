name: run-tests
run-name: ${{ github.actor }} is running the tests
on: [push]
jobs:
  check-compatibility-for-php73:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: "7.3"
      - run: chmod +x run_test.sh
      - run: ./run_test.sh
  check-compatibility-for-php82:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: "8.2"
      - run: chmod +x run_test.sh
      - run: ./run_test.sh