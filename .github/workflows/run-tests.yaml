name: run-tests
run-name: ${{ github.actor }} is running the tests
on: [push]
jobs:
  check-compatibility-for-php73:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: "7.3"
      - run: composer update
      - run: ./vendor/bin/phpunit --colors tests
  check-compatibility-for-php82:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: "8.0"
      - run: ./vendor/bin/phpunit --colors tests